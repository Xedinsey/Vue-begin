<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Основы Vue</title>
    <link href="theme.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>


<div class="container pt-5" id="app">
    <div class="card">
        <h1>{{title}}</h1>
        <div class="form-control">
            <input type="text"
                   v-bind:placeholder="placeholder"
                   v-bind:value="inputValue"
                   v-on:input="inputChangeHandler"
                   v-on:keypress.enter="addNewNote"
            >
        </div>
        <button class="btn" v-on:click="addNewNote">Добавить</button>
        <hr>
        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(note, idx) in notes">
                {{note}}
                <button class="btn danger" v-on:click="deleteNote(idx)">Удалить</button>
            </li>
        </ul>
        <div v-else>Заметок пока нет. Создайте первую.</div>
    </div>
</div>


<script src="app.js"></script>

</body>
</html>
